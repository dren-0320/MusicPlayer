<!doctype html>
<html>
<head>
<title>Todo List</title>
<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="client.js"></script>
</head>
<body>
	<div class="container">
		<h1>Task List</h1>
		<a href="music.html">楽曲</a>
		<div class="form-group">
			<form enctype="multipart/form-data">
				<input type="file" name="audio" class="new-todo-file form-control" id="file">
				<input type="text" name="name" class="new-todo-id form-control" placeholder="task">
				<input type="text" name="name" class="new-todo-text form-control" placeholder="task">
				<textarea name="name" class="new-todo-text_2 form-control" placeholder="task" cols="25" rows="4"></textarea>
			</form>
			<button type="submit" class="btn btn-default" onclick="createTodo()">Add</button>
		</div>

		<h2>Current Tasks</h2>
		<table class="table table-striped task-table">
			<thead>
				<th>Task</th>
				<th>&nbsp;</th>
			</thead>
			<tbody class="todos">
				<tr class="todo template" style="display: none;">
					<td>
					number<span class="m_id"></span> <br>
					title<span class="text"></span> <br>
					path<span class="audio_path"></span>
					<span class="id" style="display: none;"></span>
					</td>
					<td>
					<button onclick="deleteTodo(this)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
