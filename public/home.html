<!DOCTYPE html>
<html>
  <head>
    <title>MusicPlayer</title>
    <link rel="icon" href="/image/favicon.ico" />
    <link
      rel="stylesheet"
      href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>MusicPlayer</h1>
      <a href="music.html">▶︎楽曲ページ</a><br /><br />
      <div class="form-group">
        <form enctype="multipart/form-data">
          <input type="file" id="file"  accept="audio/*" />
          <input type="text" class="music-id" placeholder="Number" />
          <input type="text" class="music-title" placeholder="Title" />
          <textarea
            class="music-lyrics"
            placeholder="Lyrics"
            cols="25"
            rows="10"
          ></textarea>
        </form>
        <button type="submit" onclick="createMusicPage()">
          Add
        </button>
      </div>
      <br />

      <h2>登録楽曲一覧</h2>
      <table class="table table-striped task-table">
        <tbody class="musics">
          <tr class="music template" style="display: none;">
            <td>
              Number:<span class="m_id"></span> <br />
              Title:<span class="m_title"></span> <br />
              <span class="id" style="display: none;"></span>
            </td>
            <td>
              <button onclick="deleteMusicPage(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
